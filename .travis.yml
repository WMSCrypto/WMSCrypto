language: node_js

node_js:
  - 8

cache:
  yarn: true
  directories:
    - cryptowallet/node_modules

before_script:
  - cd cryptowallet
  - yarn install

script:
  - yarn test

before_deploy:
  - yarn build
  - cd offline && node build.js && cd ../..
  - mkdir release
  - tar -zcf release/wms_online_$(git tag | tail -1).tar.gz cryptowallet/build
  - mv cryptowallet/offline/offline.html release/wms_offline_$(git tag | tail -1).html

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: release/**/*
    skip_cleanup: true
    on:
      tags: true
